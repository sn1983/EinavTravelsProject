name: Daily Flight Check

on:
  schedule:
    - cron: '0 10 * * *' # ירוץ ב-6 בבוקר UTC (שהם 8 בבוקר בישראל בשעון חורף)
  workflow_dispatch: # מאפשר הרצה ידנית מכפתור ה-Actions ב-GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install amadeus requests python-dotenv

      - name: Run script
        env:
          AMADEUS_KEY: ${{ secrets.AMADEUS_KEY }}
          AMADEUS_SECRET: ${{ secrets.AMADEUS_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
